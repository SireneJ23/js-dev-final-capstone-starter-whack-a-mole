<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap"
      rel="stylesheet" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="assets/tmole.png"
          alt="brown mole"
          style="width: 30px; max-height: 30px" />Capstone Project
      </div>
      <div class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a
              href="https://github.com/SireneJ23/Final-Capstone-WAM-github.io/blob/main/README.md"
              target="_blank"
              class="nav-link"
              >About <i class="fa-brands fa-github" style="color: #f9fafb"></i
            ></a>
          </li>
          <li class="nav-item">
            <a id="mixBut" class="nav-link">Sound ⏸️ </a>
          </li>
          <li class="nav-item">
            <a href="https://google.com" target="_blank" class="nav-link"
              >Exit <i class="fa-solid fa-door-open" style="color: #fcfcfc"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <audio id="audio">
      <source src="assets/song.mp3" type="audio/mpeg" />
      <source src="assets/applause.mp3" type="audio/mpeg" />
      <source src="assets/defeat.mp3" type="audio/mpeg" />
      <source src="assets/victory.mp3" type="audio/mpeg" />
      <source src="assets/hit.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="wrapper">
      <div class="header">
        <h1 id="title">Whack-a-Mole</h1>
      </div>
      <div id="scoreBoard">
        <div>
          <h2>Score: <span id="score">0</span></h2>
        </div>
        <div>
          <h2>Timer: <span id="timer">0</span></h2>
        </div>
      </div>
      <div id="button">
        <button id="start" value="startButton" class="btn">Start</button>
        <button id="pause" value="pauseButton" class="btn">Pause</button>
        <button id="stop" value="stopButton" class="btn">Stop</button>
      </div>
      <div class="grid">
        <div id="hole0" class="hole">
          <div id="mole0" class="mole"></div>
        </div>
        <div id="hole1" class="hole">
          <div id="mole1" class="mole"></div>
        </div>
        <div id="hole2" class="hole">
          <div id="mole2" class="mole"></div>
        </div>
        <div id="hole3" class="hole">
          <div id="mole3" class="mole"></div>
        </div>
        <div id="hole4" class="hole">
          <div id="mole4" class="mole"></div>
        </div>
        <div id="hole5" class="hole">
          <div id="mole5" class="mole"></div>
        </div>
        <div id="hole6" class="hole">
          <div id="mole6" class="mole"></div>
        </div>
        <div id="hole7" class="hole">
          <div id="mole7" class="mole"></div>
        </div>
        <div id="hole8" class="hole">
          <div id="mole8" class="mole"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">
        <h5>© 2023 Sirene J. All Rights Reserved</h5>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7d88952c69.js"
      crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
